<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{tag.title}}</title>

    {# Twitter #}
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="{{ twitter_handle }}">
    <meta name="twitter:image" content="{{ tag_thumb }}" />

    {# Facebook #}
    <meta property="og:title" content="NPR's Best Books of 2018 - {{ tag.value }}" />
    <meta property="og:url" content="{{ S3_BASE_URL }}/tag_share/{{ tag.key }}.html" />
    <meta property="og:type" content="article" />
    <meta property="og:description" content="{{ tag.description }}" />
    <meta property="og:image" content="{{ tag_thumb }}" />
    {% if thumb_width and thumb_height%}
        <meta property="og:image:width" content="{{ thumb_width }}" />
        <meta property="og:image:height" content="{{ thumb_height }}" />
    {% endif %}


    <meta property="og:site_name" content="NPR.org" />
    <meta property="fb:app_id" content="{{ COPY.share.facebook_app_id }}" />

    {# Google News #}
    <meta name="thumbnail" content="{{ tag_thumb }}" />

    {% if not DEBUG %}
    <script>
    window.location = '{{ S3_BASE_URL }}/#/tag/{{ tag.key }}';
    </script>
    {% endif %}
</head>

<body>
</body>

</html>
